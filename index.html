<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Park Service API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h3 id="js-error-message" class="red"></h3>
        <form action="" method="post">
            <label for="keyword">states (two letter codes seperated by commas):</label>
            <input type="text" name="keyword" id="js-search-term">
            <label for="limit">Limit Results:</label>
            <input type="number" name="limit" id="js-limit" min="1" value="10" max="50">
            <input type="submit" value="Search">
        </form>
    </section>
    <section id="results" class="hidden">
        <ul id="results-list"></ul>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="logic.js"></script>
</body>
</html>
